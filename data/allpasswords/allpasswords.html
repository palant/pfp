<html data-portname="allpasswords">
  <head>
    <meta charset="utf-8">
    <title data-l10n-id="allpasswords-title"></title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="allpasswords.css">
  </head>
  <body>
    <div id="messages" hidden>
      <div id="remove-password-confirmation" data-l10n-id="remove-password-confirmation"></div>
      <div id="master-password-required" data-l10n-id="master-password-required"></div>
      <div id="no-such-password" data-l10n-id="no-such-password"></div>
      <div id="unknown-generation-method" data-l10n-id="unknown-generation-method"></div>
      <div id="unknown-data-format" data-l10n-id="unknown-data-format"></div>
      <div id="allpasswords-import-confirm" data-l10n-id="allpasswords-import-confirm"></div>
      <div id="allpasswords-import-success" data-l10n-id="allpasswords-import-success"></div>
      <div id="allpasswords-show-confirm" data-l10n-id="allpasswords-show-confirm"></div>
      <div id="allpasswords-export-edge" data-l10n-id="allpasswords-export-edge"></div>
    </div>

    <!-- Cannot use <template> tag here, template contents are removed from document before l10n does its job -->
    <div id="site-template" hidden>
      <div class="site-container">
        <div class="site-name"></div>
        <div class="site-aliases">
          <span data-l10n-id="allpasswords-aliases"></span>
          <span class="site-aliases-value"></span>
        </div>
      </div>
    </div>

    <div id="password-template" hidden>
      <div class="password-info-container">
        <div class="password-copied-message success" data-l10n-id="password-copied-message" hidden></div>
        <div class="password-container">
          <a href="#" class="to-clipboard-link" data-l10n-id="to-clipboard"></a>
          <span class="user-name-container">
            <span class="user-name"></span>
            <span class="password-revision"></span>
          </span>
          <span class="password-value" hidden></span>
          <a href="#" class="password-remove-link" data-l10n-id="remove-password"></a>
        </div>
        <div class="password-info generated">
          <div class="password-type generated" data-l10n-id="password-type-generated" hidden></div>
          <div class="password-type generated2" data-l10n-id="password-type-generated2" hidden></div>
          <div class="password-length">
            <span data-l10n-id="password-length"></span>
            <span class="password-length-value"></span>
          </div>
          <div class="password-allowed-chars">
            <span data-l10n-id="allowed-characters"></span>
            <span class="password-allowed-chars-value"></span>
          </div>
        </div>
        <div class="password-info stored">
          <div class="password-type" data-l10n-id="password-type-stored"></div>
        </div>
        <div class="password-info notes">
          <div data-l10n-id="password-notes-stored"></div>
        </div>
      </div>
    </div>

    <div id="shortcuts"></div>

    <h1 id="title">
      <span id="title-text" data-l10n-id="allpasswords-title"></span>
      <a id="export" href="#" data-l10n-id="allpasswords-export"></a>
      <a id="import" href="#" data-l10n-id="allpasswords-import"></a>
      <a id="show" href="#" data-l10n-id="allpasswords-show"></a>
      <a id="print" href="#" data-l10n-id="allpasswords-print"></a>
    </h1>

    <div id="list"></div>

    <iframe id="exportDataFrame"></iframe>
    <input id="importFile" type="file" accept="application/json" hidden>
  </body>
</html>
