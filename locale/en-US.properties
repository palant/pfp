# sync-setup
sync-how-label = How does this work?
sync-how-explanation = You grant PfP access to a directory within your personal Dropbox account. This access will be used to upload a file with passwords metadata regularly. It's the same data as with your manual backup, but you can connect multiple devices to the same account and changes will propagate to all of them automatically - assuming that they all use the same master password.
sync-safe-label = Is this safe?
sync-safe-explanation = Yes. PfP can only access its own file, not the other files stored in your Dropbox account. Also, the file doesn't contain any passwords. Your master password is still required to generate the other passwords, and this one never leaves your computer.
sync-no-account-label = What if I don't use Dropbox?
sync-no-account-explanation = It doesn't matter, you can create an account for free. You don't need to use that account for anything beyond PfP.
sync-authorize = Authorize

